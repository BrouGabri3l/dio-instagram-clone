<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./src/images/1dc085cdb87d.png" alt=" telefone instagram">
        </div>
        <div class="instagram-continue">

            <div class="group">
                <img src="src/images/logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile">
                    <img src="src/images/profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continuar como gabrielrbolonha</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabrielrbolonha?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de Conta</span>
                    ou
                    <span class="link-blue">Cadastrar-se</span>
                </p>
            </div>
            <div class="downloads">
                <p>Obtenha o aplicativo.</p>
                <div class="download-wrapper">
                    <a href="">
                        <img src="src/images/68006a2bb372.png" alt="">
                    </a>
                    <a href="">
                        <img src="src/images/2f2a0c05b2f3.png" alt="">
                    </a>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
