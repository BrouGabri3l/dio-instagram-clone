<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./src/images/1dc085cdb87d.png" alt=" telefone instagram">
        </div>
        <div class="instagram-continue">

            <div class="group">
                <img src="src/images/logo.png" class="instagram-logo" alt="logo instagram">

                <input type="text" placeholder="Telefone, nome de usuário ou email">
                <input type="text" placeholder="Senha">
                <a href="#" class="login button">Entrar</a>
                <div class="alternative">
                    <span>OU</span>
                    <p>
                        <a href="">Entrar com o Facebook</a>
                    </p>
                    <span>Esqueceu a senha?</span>
                </div>
            </div>

            <div class="group">
                <p class="not-account">Não tem uma Conta? <span class="link-blue">Cadastre-se</span></p>
            </div>
            <div class="downloads">
                <p>Obtenha o aplicativo.</p>
                <div class="download-wrapper">
                    <a href="">
                        <img src="src/images/68006a2bb372.png" alt="">
                    </a>
                    <a href="">
                        <img src="src/images/2f2a0c05b2f3.png" alt="">
                    </a>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
